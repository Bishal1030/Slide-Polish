<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Polish - Settings</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif; margin: 24px; color: #1a1a1a; }
    h1 { font-size: 18px; margin: 0 0 8px; }
    p { color: #666; margin: 0 0 16px; }
    label { display:block; font-size: 12px; font-weight:600; margin-bottom: 8px; text-transform: uppercase; letter-spacing: .5px; }
    input { width: 100%; padding: 10px; border:1px solid #ddd; border-radius: 8px; font-size: 13px; }
    .row { max-width: 560px; }
    .actions { margin-top: 16px; display:flex; gap:8px; align-items:center; }
    button { padding:10px 14px; border:0; border-radius:8px; cursor:pointer; font-weight:700; color:#fff; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .status { font-size: 12px; color: #4caf50; opacity: 0; transition: opacity .2s; }
    .status.show { opacity: 1; }
    .note { font-size: 12px; color: #888; margin-top: 10px; }
  </style>
  <script defer src="options.js"></script>
  </head>
<body>
  <h1>Slide Polish Settings</h1>
  <p>Store your OpenAI API key. It’s saved locally using Chrome Sync.</p>
  <div class="row">
    <label for="apiKey">OpenAI API Key</label>
    <input id="apiKey" type="password" placeholder="sk-..." autocomplete="off" />
    <div class="actions">
      <button id="saveBtn" type="button">Save</button>
      <span id="status" class="status">Saved ✓</span>
    </div>
    <div class="note">After saving, reopen the popup if it was already open.</div>
  </div>
</body>
</html>
