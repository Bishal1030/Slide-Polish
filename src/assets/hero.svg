<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5BFF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:0.1"/>
    </linearGradient>
    
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46FF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#2D5BFF;stop-opacity:0.8"/>
    </linearGradient>
    
    <radialGradient id="spotLight">
      <stop offset="0%" style="stop-color:#2D5BFF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sparkle -->
    <g id="sparkle">
      <circle r="2" fill="#2D5BFF"/>
      <path d="M0,-6 L0,6 M-6,0 L6,0" stroke="#2D5BFF" stroke-width="2"/>
    </g>
    
    <!-- AI Brain icon -->
    <g id="aiBrain">
      <circle cx="0" cy="0" r="15" fill="url(#purpleGlow)" opacity="0.3"/>
      <path d="M-8,-4 Q-8,-8 -4,-8 Q0,-8 0,-4 Q0,0 4,0 Q8,0 8,4 Q8,8 4,8 Q0,8 0,4 Q0,0 -4,0 Q-8,0 -8,-4" 
            fill="none" stroke="#2D5BFF" stroke-width="2"/>
      <circle cx="-4" cy="-2" r="1.5" fill="#2D5BFF"/>
      <circle cx="4" cy="2" r="1.5" fill="#2D5BFF"/>
      <circle cx="0" cy="-4" r="1.5" fill="#6B46FF"/>
    </g>
  </defs>
  
  <!-- Deep dark background -->
  <rect width="600" height="450" fill="#050810"/>
  
  <!-- Animated grid background -->
  <g opacity="0.1">
    <path d="M0,50 L600,50 M0,100 L600,100 M0,150 L600,150 M0,200 L600,200 M0,250 L600,250 M0,300 L600,300 M0,350 L600,350 M0,400 L600,400" 
          stroke="#2D5BFF" stroke-width="0.5">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M50,0 L50,450 M100,0 L100,450 M150,0 L150,450 M200,0 L200,450 M250,0 L250,450 M300,0 M300,450 M350,0 L350,450 M400,0 L400,450 M450,0 L450,450 M500,0 L500,450 M550,0 L550,450" 
          stroke="#2D5BFF" stroke-width="0.5">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating orbs in background -->
  <circle cx="100" cy="80" r="80" fill="url(#spotLight)" opacity="0">
    <animate attributeName="opacity" values="0;0.4;0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="80;100;80" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="350" r="100" fill="url(#spotLight)" opacity="0">
    <animate attributeName="opacity" values="0;0.3;0" dur="10s" repeatCount="indefinite" begin="2s"/>
    <animate attributeName="cy" values="350;320;350" dur="10s" repeatCount="indefinite" begin="2s"/>
  </circle>
  
  <!-- Scene 1: User opens browser (0-2s) -->
  <g id="scene1" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" begin="0s" fill="freeze"/>
    
    <!-- Browser window -->
    <rect x="100" y="80" width="400" height="280" rx="12" fill="#0D1117" stroke="#1f2937" stroke-width="2" filter="url(#glow)"/>
    <rect x="100" y="80" width="400" height="35" rx="12" fill="#161b22"/>
    <circle cx="120" cy="97" r="5" fill="#ff5f57"/>
    <circle cx="140" cy="97" r="5" fill="#ffbd2e"/>
    <circle cx="160" cy="97" r="5" fill="#28ca42"/>
    
    <!-- Messy slide content -->
    <text x="120" y="150" font-family="monospace" font-size="12" fill="#6b7280">
      <tspan>um so we did some stuff</tspan>
    </text>
    <text x="120" y="180" font-family="monospace" font-size="12" fill="#6b7280">
      <tspan>with the product and like</tspan>
    </text>
    <text x="120" y="210" font-family="monospace" font-size="12" fill="#6b7280">
      <tspan>fixed bugs maybe idk...</tspan>
    </text>
    
    <!-- Cursor appears -->
    <circle cx="220" cy="145" r="8" fill="none" stroke="#2D5BFF" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;0.8" dur="0.5s" begin="1.5s" fill="freeze"/>
      <animate attributeName="r" values="8;12;8" dur="1s" begin="1.5s" repeatCount="1"/>
    </circle>
  </g>
  
  <!-- Scene 2: User highlights text (2-4s) -->
  <g id="scene2" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="2s" fill="freeze"/>
    
    <rect x="100" y="80" width="400" height="280" rx="12" fill="#0D1117" stroke="#1f2937" stroke-width="2" filter="url(#glow)"/>
    <rect x="100" y="80" width="400" height="35" rx="12" fill="#161b22"/>
    <circle cx="120" cy="97" r="5" fill="#ff5f57"/>
    <circle cx="140" cy="97" r="5" fill="#ffbd2e"/>
    <circle cx="160" cy="97" r="5" fill="#28ca42"/>
    
    <text x="120" y="150" font-family="monospace" font-size="12" fill="#6b7280">
      <tspan>um so we did some stuff</tspan>
    </text>
    <text x="120" y="180" font-family="monospace" font-size="12" fill="#6b7280">
      <tspan>with the product and like</tspan>
    </text>
    <text x="120" y="210" font-family="monospace" font-size="12" fill="#6b7280">
      <tspan>fixed bugs maybe idk...</tspan>
    </text>
    
    <!-- Selection highlight animation -->
    <rect x="115" y="135" width="0" height="90" rx="4" fill="#2D5BFF" opacity="0.2">
      <animate attributeName="width" values="0;290" dur="1s" begin="2.5s" fill="freeze"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" begin="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Scene 3: Extension activates (4-7s) -->
  <g id="scene3" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" dur="5s" begin="4s" fill="freeze"/>
    
    <rect x="100" y="80" width="400" height="280" rx="12" fill="#0D1117" stroke="#2D5BFF" stroke-width="3" filter="url(#strongGlow)">
      <animate attributeName="stroke" values="#2D5BFF;#6B46FF;#2D5BFF" dur="2s" begin="4s" repeatCount="2"/>
    </rect>
    <rect x="100" y="80" width="400" height="35" rx="12" fill="#161b22"/>
    <circle cx="120" cy="97" r="5" fill="#ff5f57"/>
    <circle cx="140" cy="97" r="5" fill="#ffbd2e"/>
    <circle cx="160" cy="97" r="5" fill="#28ca42"/>
    
    <!-- Extension popup appears -->
    <rect x="320" y="40" width="150" height="100" rx="10" fill="#0D1117" stroke="#2D5BFF" stroke-width="2" filter="url(#glow)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4.5s" fill="freeze"/>
      <animate attributeName="y" values="30;40" dur="0.5s" begin="4.5s" fill="freeze"/>
    </rect>
    
    <text x="395" y="65" font-family="Arial" font-size="11" fill="#2D5BFF" text-anchor="middle" opacity="0" font-weight="bold">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4.8s" fill="freeze"/>
      SlidePolish AI
    </text>
    
    <!-- Tone options appear -->
    <rect x="330" y="75" width="130" height="20" rx="10" fill="#1f2937" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="5.2s" fill="freeze"/>
    </rect>
    <text x="395" y="89" font-family="Arial" font-size="9" fill="#9ca3af" text-anchor="middle" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="5.2s" fill="freeze"/>
      Executive Mode
    </text>
    
    <rect x="330" y="100" width="130" height="20" rx="10" fill="#2D5BFF" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="5.5s" fill="freeze"/>
      <animate attributeName="fill" values="#2D5BFF;#6B46FF;#2D5BFF" dur="1s" begin="6s" repeatCount="1"/>
    </rect>
    <text x="395" y="114" font-family="Arial" font-size="9" fill="#ffffff" text-anchor="middle" opacity="0" font-weight="bold">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="5.5s" fill="freeze"/>
      ✨ POLISH
    </text>
  </g>
  
  <!-- Scene 4: AI processes (7-10s) -->
  <g id="scene4" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" dur="5s" begin="7s" fill="freeze"/>
    
    <rect x="100" y="80" width="400" height="280" rx="12" fill="#0D1117" stroke="#1f2937" stroke-width="2"/>
    <rect x="100" y="80" width="400" height="35" rx="12" fill="#161b22"/>
    <circle cx="120" cy="97" r="5" fill="#ff5f57"/>
    <circle cx="140" cy="97" r="5" fill="#ffbd2e"/>
    <circle cx="160" cy="97" r="5" fill="#28ca42"/>
    
    <!-- AI brain appears in center -->
    <use href="#aiBrain" x="300" y="220" opacity="0" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0;1" dur="0.8s" begin="7.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.5;1.2;1" dur="0.8s" begin="7.5s" fill="freeze"/>
    </use>
    
    <!-- Energy waves emanate -->
    <circle cx="300" cy="220" r="20" fill="none" stroke="#2D5BFF" stroke-width="2" opacity="0">
      <animate attributeName="r" values="20;80" dur="2s" begin="8s" repeatCount="2"/>
      <animate attributeName="opacity" values="0.8;0" dur="2s" begin="8s" repeatCount="2"/>
    </circle>
    <circle cx="300" cy="220" r="20" fill="none" stroke="#6B46FF" stroke-width="2" opacity="0">
      <animate attributeName="r" values="20;80" dur="2s" begin="8.5s" repeatCount="2"/>
      <animate attributeName="opacity" values="0.8;0" dur="2s" begin="8.5s" repeatCount="2"/>
    </circle>
    
    <!-- Sparkles swirl around -->
    <use href="#sparkle" x="250" y="180" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="8s" repeatCount="4"/>
      <animateTransform attributeName="transform" type="rotate" values="0 250 180;360 250 180" dur="2s" begin="8s" repeatCount="2"/>
    </use>
    <use href="#sparkle" x="350" y="200" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="8.3s" repeatCount="4"/>
      <animateTransform attributeName="transform" type="rotate" values="0 350 200;-360 350 200" dur="2s" begin="8.3s" repeatCount="2"/>
    </use>
    <use href="#sparkle" x="280" y="260" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="8.6s" repeatCount="4"/>
      <animateTransform attributeName="transform" type="rotate" values="0 280 260;360 280 260" dur="2s" begin="8.6s" repeatCount="2"/>
    </use>
    <use href="#sparkle" x="320" y="250" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" begin="8.9s" repeatCount="4"/>
      <animateTransform attributeName="transform" type="rotate" values="0 320 250;-360 320 250" dur="2s" begin="8.9s" repeatCount="2"/>
    </use>
    
    <!-- Processing text -->
    <text x="300" y="300" font-family="Arial" font-size="12" fill="#2D5BFF" text-anchor="middle" opacity="0">
      <animate attributeName="opacity" values="0;1;0.7;1;0.7;1" dur="2s" begin="8s" repeatCount="2"/>
      Analyzing tone...
    </text>
  </g>
  
  <!-- Scene 5: Transformation (10-13s) -->
  <g id="scene5" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" dur="5s" begin="10s" fill="freeze"/>
    
    <rect x="100" y="80" width="400" height="280" rx="12" fill="#0D1117" stroke="#1f2937" stroke-width="2"/>
    <rect x="100" y="80" width="400" height="35" rx="12" fill="#161b22"/>
    <circle cx="120" cy="97" r="5" fill="#ff5f57"/>
    <circle cx="140" cy="97" r="5" fill="#ffbd2e"/>
    <circle cx="160" cy="97" r="5" fill="#28ca42"/>
    
    <!-- Old text fades out with disintegration effect -->
    <text x="120" y="150" font-family="monospace" font-size="12" fill="#6b7280" opacity="1">
      <animate attributeName="opacity" values="1;0" dur="1s" begin="10.5s" fill="freeze"/>
      <animate attributeName="x" values="120;110" dur="1s" begin="10.5s" fill="freeze"/>
      <tspan>um so we did some stuff</tspan>
    </text>
    <text x="120" y="180" font-family="monospace" font-size="12" fill="#6b7280" opacity="1">
      <animate attributeName="opacity" values="1;0" dur="1s" begin="10.7s" fill="freeze"/>
      <animate attributeName="x" values="120;130" dur="1s" begin="10.7s" fill="freeze"/>
      <tspan>with the product and like</tspan>
    </text>
    <text x="120" y="210" font-family="monospace" font-size="12" fill="#6b7280" opacity="1">
      <animate attributeName="opacity" values="1;0" dur="1s" begin="10.9s" fill="freeze"/>
      <animate attributeName="x" values="120;115" dur="1s" begin="10.9s" fill="freeze"/>
      <tspan>fixed bugs maybe idk...</tspan>
    </text>
    
    <!-- New polished text types in -->
    <text x="120" y="150" font-family="Arial" font-size="13" fill="#e6edf3" font-weight="600" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="11.5s" fill="freeze"/>
      Q4 Platform Enhancement: 
    </text>
    <text x="120" y="170" font-family="Arial" font-size="13" fill="#e6edf3" font-weight="600" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="11.7s" fill="freeze"/>
      Performance Gains
    </text>
    
    <text x="130" y="200" font-family="Arial" font-size="11" fill="#8b949e" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="12s" fill="freeze"/>
      • 40% improvement in system efficiency
    </text>
    <text x="130" y="220" font-family="Arial" font-size="11" fill="#8b949e" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="12.3s" fill="freeze"/>
      • Critical stability enhancements deployed
    </text>
    <text x="130" y="240" font-family="Arial" font-size="11" fill="#8b949e" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="12.6s" fill="freeze"/>
      • Optimized user experience across platform
    </text>
    
    <!-- Checkmark appears -->
    <circle cx="460" cy="320" r="20" fill="#28ca42" opacity="0" filter="url(#glow)">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="13s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0;1.2;1" dur="0.5s" begin="13s" fill="freeze"/>
    </circle>
    <path d="M453,320 L458,325 L467,316" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="13.3s" fill="freeze"/>
    </path>
  </g>
  
  <!-- Scene 6: Final reveal (13-16s) -->
  <g id="scene6" opacity="0">
    <animate attributeName="opacity" values="0;1;1" dur="3s" begin="13s" fill="freeze"/>
    
    <rect x="100" y="80" width="400" height="280" rx="12" fill="#0D1117" stroke="#28ca42" stroke-width="2" filter="url(#glow)">
      <animate attributeName="stroke" values="#28ca42;#2D5BFF;#28ca42" dur="2s" begin="13s" repeatCount="indefinite"/>
    </rect>
    <rect x="100" y="80" width="400" height="35" rx="12" fill="#161b22"/>
    <circle cx="120" cy="97" r="5" fill="#ff5f57"/>
    <circle cx="140" cy="97" r="5" fill="#ffbd2e"/>
    <circle cx="160" cy="97" r="5" fill="#28ca42">
      <animate attributeName="fill" values="#28ca42;#2D5BFF;#28ca42" dur="1s" begin="13.5s" repeatCount="3"/>
    </circle>
    
    <text x="120" y="150" font-family="Arial" font-size="13" fill="#e6edf3" font-weight="600">
      Q4 Platform Enhancement: 
    </text>
    <text x="120" y="170" font-family="Arial" font-size="13" fill="#e6edf3" font-weight="600">
      Performance Gains
    </text>
    
    <text x="130" y="200" font-family="Arial" font-size="11" fill="#8b949e">
      • 40% improvement in system efficiency
    </text>
    <text x="130" y="220" font-family="Arial" font-size="11" fill="#8b949e">
      • Critical stability enhancements deployed
    </text>
    <text x="130" y="240" font-family="Arial" font-size="11" fill="#8b949e">
      • Optimized user experience across platform
    </text>
    
    <!-- Badge appears -->
    <rect x="120" y="260" width="140" height="24" rx="12" fill="url(#glassGrad)" stroke="#2D5BFF" stroke-width="1" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="14s" fill="freeze"/>
    </rect>
    <text x="190" y="276" font-family="Arial" font-size="10" fill="#2D5BFF" text-anchor="middle" font-weight="600" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="14.2s" fill="freeze"/>
      ✨ Polished by AI
    </text>
  </g>
  
  <!-- Final tagline -->
  <text x="300" y="420" font-family="Arial" font-size="16" fill="#e6edf3" text-anchor="middle" opacity="0" font-weight="300">
    <animate attributeName="opacity" values="0;1" dur="1s" begin="14.5s" fill="freeze"/>
    Transform your message. Match your audience.
  </text>
  
  <!-- Floating particles throughout -->
  <circle cx="50" cy="100" r="1.5" fill="#2D5BFF" opacity="0.3">
    <animate attributeName="cy" values="100;80;100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="150" r="1.5" fill="#6B46FF" opacity="0.3">
    <animate attributeName="cy" values="150;130;150" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="350" r="1.5" fill="#2D5BFF" opacity="0.3">
    <animate attributeName="cy" values="350;330;350" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="7s" repeatCount="indefinite"/>
  </circle>
</svg>