<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Polish</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <h1>Slide Polish</h1>
        <p class="subtitle">AI-Powered Text Rewriting</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Input Section -->
      <div class="section">
        <label for="textInput">Your Text</label>
        <textarea id="textInput" placeholder="Paste the text you want to rewrite..." spellcheck="true"></textarea>
        <p class="helper-text">Tip: Select text on any page and right-click to auto-fill</p>
      </div>

      <!-- Tone Selection -->
      <div class="section">
        <label>Writing Tone</label>
        <div class="tone-buttons">
          <button class="tone-btn active" data-tone="precise" title="Clear, concise, and to the point">
            <span class="tone-label">Precise</span>
            <span class="tone-desc">Concise & Clear</span>
          </button>
          <button class="tone-btn" data-tone="professional" title="Formal business language">
            <span class="tone-label">Professional</span>
            <span class="tone-desc">Formal & Business</span>
          </button>
          <button class="tone-btn" data-tone="executive" title="High-level summary">
            <span class="tone-label">Executive</span>
            <span class="tone-desc">High-Level</span>
          </button>
          <button class="tone-btn" data-tone="friendly" title="Conversational and approachable">
            <span class="tone-label">Friendly</span>
            <span class="tone-desc">Conversational</span>
          </button>
        </div>
      </div>

      <!-- Generate Button -->
      <button id="generateBtn" class="generate-btn">Rewrite with Slide Polish</button>

      <!-- Loading State -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Generating rewrites...</p>
      </div>

      <!-- Results Section -->
      <div id="resultsSection" class="results-section hidden">
        <h3>Select a Rewrite</h3>
        <div id="resultsList" class="results-list"></div>
      </div>

      <!-- Error Message -->
      <div id="errorMsg" class="error-msg hidden"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="footer-text">Powered by OpenAI</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
